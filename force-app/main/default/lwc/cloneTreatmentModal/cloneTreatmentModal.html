<template>
    <template if:true={viewCloneTreatmentModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon class="white-background" icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Clone Contract Treatment
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-m-vertical_medium">
                        <h1 class="slds-text-heading_small">Select Contract Treatment to clone</h1>
                    </div>
                    <div class="slds-grid slds-wrap slds-p-around_medium">
                        <div class="slds-col slds-size_4-of-12 slds-m-bottom_medium">
                            <span></span>
                        </div>
                        <div class="slds-col slds-size_5-of-12 slds-m-bottom_medium">
                            <div onkeyup={handleKeyUp}>
                                <lightning-input name="enter-search" label=" " type="search"
                                    placeholder="Search Contract Treatment..." value={searchValue}
                                    onchange={handleSearchChange}></lightning-input>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <template if:false={contractTreatments.data}>
                                <!--CHANGE-->
                                <div class="Holder">
                                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                                </div>
                            </template>
                            <template if:true={contractTreatments.data}>
                                <!--CHANGE-->
                                <lightning-datatable key-field="Id" data={contractTreatments.data} columns={columns}
                                    onrowselection={handleRowSelection}>
                                    <!--CHANGE-->
                                </lightning-datatable>
                            </template>
                        </div> <br> <br>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
