<template>
    <template if:true={viewProductLimitModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" onclick={closeModal} alternative-text="Close"
                        size="large" variant="bare-inverse" class="slds-modal__close" title="Close">
                    </lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Product Limits Configuration
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium overflow" id="modal-content-id-1">
                    <lightning-record-edit-form
                    object-api-name="Contract_Product_Limit__c" record-id={selectedLimitId} onsuccess={handleSuccess} onerror={handleError}>
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-messages>
                            </lightning-messages>
                        </div>
                        <div class="slds-grid slds-wrap slds-p-around_small">
                            <div class="slds-col slds-size_1-of-1 slds-page-header slds-m-bottom_small">
                                    <p>Information</p>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field disabled field-name="Name" type="Text(80)"></lightning-input-field>
                                <!--<lightning-input-field field-name="Asset__c" type="Lookup(Asset)"></lightning-input-field>-->
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field disabled field-name="Product__c" type="Lookup(Product)" ></lightning-input-field>
                                <!-- CONTRACT TREATMENT JOB PRODUCT ID???-->
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-page-header slds-m-bottom_small">
                                <p>Frequency</p>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Frequency__c" type="Number(18,0)"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Frequency_Unit_of_measure__c" type="Picklist"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-page-header slds-m-bottom_small">
                                <p>Quantity</p>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Min_Quantity__c" type="Number(18,0)"></lightning-input-field>
                                <lightning-input-field field-name="Quantity_Unit_of_measure__c" type="Picklist"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Max_Quantity__c" type="	Number(18, 0)"></lightning-input-field>
                            </div>
                        </div> 
                    </lightning-record-edit-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" type="submit" name="update" label="Save and back to product limits" onclick={handleSubmitClick}>
                    </lightning-button>
                </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
