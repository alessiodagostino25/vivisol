<template>
    <template if:true={contractTreatmentJobModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Contract Treatment Job</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form id="recordViewForm" record-id={contractTreatmentJobRecordId} object-api-name="Contract_Treatment_Job__c" onsuccess={handleSuccess}>
                        <div class="slds-grid slds-wrap slds-p-around_medium">
                            <div class="slds-col slds-size_1-of-1 slds-page-header slds-m-bottom_small">
                                <p>Information</p>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-messages></lightning-messages>
                                <lightning-input-field field-name="Contract_Framework__c" disabled value={contractFrameworkRecordId}></lightning-input-field>
                                <!-- <lightning-input-field field-name="Corporate_Treatment_Job__c" ></lightning-input-field><br> -->
                                
                                <lightning-button type="submit" label="Save" class="slds-m-top_medium"></lightning-button>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Contract_Treatment__c" disabled value={contractTreatmentRecordId}></lightning-input-field>
                            </div>
                        </div>
                    </lightning-record-edit-form>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral">Cancel</button>
                    <lightning-button type="submit" label="Save" class="slds-m-top_medium"></lightning-button>
                    <button class="slds-button slds-button_brand" onclick={saveMethod}>Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <c-contract-job-configuration if:true={viewPage3} current-step={currentStep} contract-framework-record-id={contractFrameworkRecordId} contract-treatment-record-id={contractTreatmentRecordId} contract-treatment-job={contractTreatmentJob}></c-contract-job-configuration>
</template>
