<template>
    <!-- Spinner -->

    <div if:true={isLoading} class="spinner">
        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
    </div>

    <!-- WAM File Retrieval -->

    <div class="slds-text-align_center slds-p-around_small">
        <lightning-icon icon-name="action:description" alternative-text="Document" size="large"></lightning-icon>
    </div>
    <div class="slds-text-align_center slds-p-around_small">
        <div class="slds-text-heading_medium">{labels.Preview}</div>
    </div>

    <div class="slds-text-align_center slds-p-around_small">
        <lightning-button variant="brand" label={labels.View} title={labels.View} onclick={handleViewClick}></lightning-button>
    </div>
</template>
