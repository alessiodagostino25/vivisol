<template>
    <H1></H1>
    <template if:true={page2}>
        <lightning-card>
            <div if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="large"></lightning-spinner>
            </div>
            <template for:each={recordsToAnalize} for:item="item">
                <c-quote-line-item-configuration-detail key={item.id} quote-line-item-id={item.id}
                    product-name={item.productNameTranslate}
                    product-code={item.productCode} product-measure={item.productUOM}
                    product-id={item.productId} page2={page2} quote-status={quoteStatus} item={item}
                    ondeletequotelineitem={handleDeleteQuote}>
                </c-quote-line-item-configuration-detail>
            </template>
        </lightning-card>

        <!--<lightning-card class="slds-form slds-p-horizontal--small">
            <div class="slds-modal__footer">
                <lightning-button label={label.backButton} variant="brand" disabled={isButtonDisabled}
                    onclick={handleBack} style="float:left">
                </lightning-button>
                <lightning-button label={label.labelNextButton} variant="brand" disabled={isButtonDisabled}
                    onclick={nextStep}>
                </lightning-button>
            </div>
        </lightning-card>-->

        <div class="slds-float_right">
            <lightning-button label={label.labelNextButton} variant="brand" disabled={isButtonDisabled}
                onclick={nextStep}>
            </lightning-button>
        </div>
        <div class="slds-float_left">
            <lightning-button label={label.backButton} variant="brand" disabled={isButtonDisabled}
                onclick={handleBack} style="float:left">
            </lightning-button>
        </div>
    </template>
</template>
