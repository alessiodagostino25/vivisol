<template>
    <div class="demo-only" style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" onclick={closeModal} alternative-text="Close"
                        size="large" variant="bare-inverse" class="slds-modal__close" title="close">
                    </lightning-button-icon>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">{labels.ScheduleActivitiesButtonLabel}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium slds-is-relative" id="modal-content-id-1">
                    <div if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>

                    <div if:true={showTaskStartDate}>
                        <div class="slds-col slds-size_1-of-1 slds-page-header slds-m-bottom_small">
                            <p>{labels.TaskStartDateLabel}</p>
                        </div>
                        <div class="slds-align_absolute-center">
                            <lightning-input type="datetime" value={todayDatetime} onchange={handleTaskDateChange}></lightning-input>
                        </div>
                    </div>
                    <div if:true={showWorkOrderStartDate}>
                        <div class="slds-col slds-size_1-of-1 slds-page-header slds-m-vertical_small">
                            <p>{labels.WorkOrderStartDateLabel}</p>
                        </div>
                        <div class="slds-align_absolute-center">
                            <lightning-input type="datetime" value={todayDatetime} onchange={handleWODateChange}></lightning-input>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label={labels.CancelButtonLabel} variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label={labels.ScheduleActivitiesButtonLabel} variant="brand" onclick={scheduleActivities}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
