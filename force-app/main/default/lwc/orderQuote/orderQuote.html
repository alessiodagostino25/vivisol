<template>    
  <section class="slds-modal slds-fade-in-open" style="position:relative;">
    <div>
      <div if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." size="large" ></lightning-spinner>
      </div>
      <header class="slds-modal__header">
        
        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
          Create Order</h2>
      </header>
      <div class="slds-modal__content slds-p-around_medium" > 
        {message}
      </div>
      <footer class="slds-modal__footer"> 
        <lightning-button variant="neutral" label="No" title="No" onclick={closeQuickAction}></lightning-button>
        <span>&nbsp;&nbsp;</span>
        <lightning-button variant="brand" label="Yes" title="Yes" onclick={createOrderAndRedirect}></lightning-button>
      </footer>
      
    </div>
  </section>   
  
 </template>
