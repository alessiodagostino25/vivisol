<template>

    <lightning-card>
        <template if:true={showSpinner}> 
            <div class="Holder">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <div class="slds-m-top_medium slds-m-left_medium slds-m-right_medium">
        <c-account-treatment-progress-bar current-step={currentStep} show-address-selection-page={showAddressSelectionPage}></c-account-treatment-progress-bar>
    </div> 
        <c-select-contract-treatment onmycustomevent={handleCustomEvent} onmycustomeventone={handleCustomEventone}
            onmycustomeventtwo={handleCustomEventtwo} onmycustomeventthree={handleCustomEventthree} if:true={component1}
            account-id={accountRecordId}></c-select-contract-treatment>
        <c-account-treatment-configuration onmydetectchange={handledetectchange} recordid={recordid} therapy={therapy}
            selectedrecordtype={selectedrecordtype} show-address-selection-page={showAddressSelectionPage}
            if:true={component2}></c-account-treatment-configuration>
        <c-account-treatment-job-selection selectedcontract={selectedcontract} recordid={recordid}
            show-address-selection-page={showAddressSelectionPage} if:true={component3}>
        </c-account-treatment-job-selection>
        <c-job-list recordid={recordid} selectedrecordtype={selectedrecordtype}
            show-address-selection-page={showAddressSelectionPage} if:true={component4} onactivitiesscheduled={handleATJActivitiesScheduled}></c-job-list>
        <c-account-treatment-address-selection if:true={component5} account-treatment-id={recordid}
            account-id={accountRecordId} account-treatment-name={accountTreatmentName} is-prescription-filled={isPrescriptionFilled}>
        </c-account-treatment-address-selection>
        <c-account-treatment-address-finish-modal if:true={showFinishModal} address-selected={isAddressSelected}
            onclose={handleCloseFinishModal} onyesclick={handleModalYesClick} onnoclick={handleModalNoClick}
            account-treatment-record-type={accountTreatmentRecordType} ondatechange={handleDateChange} is-prescription-filled={isPrescriptionFilled}>
        </c-account-treatment-address-finish-modal>

        <div if:false={buttonsareactive} class="slds-p-bottom_xx-large">
            <div if:false={ishiddenbackbutton} class="slds-col slds-size_1-of-12 slds-float_left">
                <lightning-button label={label.backButton} disabled={isdisabledback} variant="brand"
                    onclick={backMethod} if:false={component1} class="slds-m-left_small"></lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-12 slds-float_right">
                <lightning-button label={labelofnext} disabled={isdisablednext} variant="brand" onclick={nextMethod}
                    class="slds-float_right slds-m-right_small"></lightning-button>
            </div>
        </div>

    </lightning-card>

</template>
