<template>

    <lightning-card>
        <div class="slds-m-bottom_small slds-m-left_medium ">
         {label.AccountTreatmentJobSelection_JobTitle} <b>{nameofaccounttreatment}</b>
        </div>
        <div class="slds-m-top_medium slds-m-bottom_medium slds-m-left_x-large slds-m-right_x-large">
            <!-- Spinner while data is loading -->
            <template if:false={finaldata}> 
                <div class="Holder">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
            <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"
                value={searchKey}>
            </lightning-input>
            <div class="slds-table slds-table_bordered slds-table_striped slds-border_left slds-border_right">
                <lightning-datatable key-field="Id" data={predata} onrowselection={getjobsselected} columns={columns}></lightning-datatable>
            </div>
        </div>
        <template if:true={isTableEmpty}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_default" role="alert">
                <span class="slds-assistive-text">Warning</span>
                <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small" title="">
                </span>
                <h2>{label.NoElements}
                </h2>
              </div>
        </template>
    </lightning-card>

</template>
