<template>
    <!-- Spinner while data is loading -->
    <template if:true={isLoading}> 
        <div class="Holder">
            <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
        </div>
    </template>

    <!-- Datatable -->     

    <div class="slds-table slds-table_bordered slds-table_striped slds-border_left slds-border_right slds-m-horizontal_x-small">
        <lightning-datatable
            key-field="Id"
            data={calloutLoggers}  
            columns={columns}
            onrowaction={handleRowAction}
            hide-checkbox-column
            onheaderaction={handleHeaderAction}
        > 
        </lightning-datatable>

        <!-- Message if there are no elements to show -->

        <div if:true={isTableEmpty}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_default" role="alert">
                <span class="slds-assistive-text">Warning</span>
                <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small" title=""></span>
                <h2>{labels.NoElements}</h2>
            </div>
        </div>
    </div>

    <!-- Refresh button -->
    <div class="slds-text-align_center slds-p-top_large">
        <lightning-button variant="brand" label="Refresh" title="Refresh" onclick={handleRefresh}></lightning-button>
    </div>
</template>
